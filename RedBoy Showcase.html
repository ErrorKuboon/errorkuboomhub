<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RedBoy Kuboom | Official Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

* {margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body {background:radial-gradient(circle at top,#0a0a0a,#000);color:white;overflow-x:hidden;scroll-behavior:smooth;}
canvas {position:fixed;inset:0;z-index:-1;}

/* ---------------- SCROLL ANIMATIONS ---------------- */
[data-anim]{opacity:0;transition:opacity 0.9s ease,transform 0.9s ease;}
[data-anim="up"]{transform:translateY(40px);}
[data-anim="left"]{transform:translateX(-40px);}
[data-anim="right"]{transform:translateX(40px);}
[data-anim].show{opacity:1;transform:translate(0,0);}

/* ---------------- HERO ---------------- */
.hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:20px;}
.hero h1{font-size:clamp(3rem,7vw,6rem);color:#00ffff;text-shadow:0 0 15px #00ffff,0 0 40px #00ffff;animation:float3d 4s ease-in-out infinite;}
.hero h2{margin-top:15px;font-size:clamp(1.4rem,4vw,2.5rem);color:#ff004c;text-shadow:0 0 12px #ff004c,0 0 35px #ff004c;animation:glow 2s infinite alternate;}
.hero p{margin-top:25px;max-width:90%;opacity:0.9;line-height:1.4;}

/* ---------------- BUTTONS ---------------- */
.btn{display:inline-block;margin-top:25px;padding:15px 40px;border-radius:50px;background:linear-gradient(45deg,#00ffff,#ff004c);color:black;font-weight:800;text-decoration:none;box-shadow:0 0 30px #00ffff;transition:0.3s;position:relative;overflow:hidden;}
.btn::after{content:"";position:absolute;top:50%;left:50%;width:0;height:0;background:rgba(255,255,255,0.3);border-radius:50%;transform:translate(-50%,-50%);transition:0.6s;}
.btn:active::after{width:300%;height:300%;opacity:0;}
.btn:hover{transform:scale(1.1);box-shadow:0 0 60px #ff004c;}

/* ---------------- SECTION ---------------- */
.section{padding:90px 20px;text-align:center;}
.section h3{font-size:2.6rem;margin-bottom:40px;color:#00ffff;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;max-width:1200px;margin:auto;}
.card{background:rgba(255,255,255,0.05);border-radius:20px;padding:20px;backdrop-filter:blur(15px);box-shadow:0 0 30px rgba(0,255,255,0.2);transition:0.4s;}
.card:hover{transform:translateY(-12px) scale(1.04);box-shadow:0 0 60px rgba(255,0,76,0.6);}
.video-wrap iframe{width:100%;height:200px;border-radius:15px;border:none;}
.video-fallback{display:none;background-size:cover;background-position:center;height:200px;position:relative;}
.video-fallback a{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;text-decoration:none;font-weight:700;color:white;background:rgba(0,0,0,0.55);backdrop-filter:blur(3px);}

/* ---------------- FOOTER ---------------- */
footer{padding:40px;text-align:center;opacity:0.6;font-size:0.9rem;}

/* ---------------- ANIMATIONS ---------------- */
@keyframes float3d{0%{transform:translateY(0);}50%{transform:translateY(-20px);}100%{transform:translateY(0);}}
@keyframes glow{from{opacity:0.6;}to{opacity:1;}}
@media(max-width:600px){.hero h1{font-size:5vw;}.hero h2{font-size:3vw;}.cards{gap:20px;}}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="hero">
  <div>
    <h1 data-anim="up">RedBoy Kuboom</h1>
    <h2 data-anim="up">First Official Indian Tester</h2>
    <p data-anim="up">
      Welcome to the official RedBoy website showcasing Kuboom tips, gameplay, testing content, and more.
    </p>

    <a class="btn" data-anim="up" href="https://www.youtube.com/@-KB_Redboy" target="_blank">Visit YouTube</a>
    <br><br>
    <a class="btn" data-anim="up" href="https://discord.gg/n4jyUgPbn6" target="_blank" style="background:linear-gradient(45deg,#5865F2,#00ffff);box-shadow:0 0 30px #5865F2;">My Discord Server</a>
  </div>
</div>

<div class="section">
  <h3 data-anim="up">Some of My Awesome Videos</h3>
  <div class="cards">
    <div class="card" data-anim="left"><div class="video-wrap"><iframe src="https://www.youtube.com/embed/GfpYjFFqyuY"></iframe></div></div>
    <div class="card" data-anim="up"><div class="video-wrap"><iframe src="https://www.youtube.com/embed/oIvco2upZR0"></iframe></div></div>
    <div class="card" data-anim="right"><div class="video-wrap"><iframe src="https://www.youtube.com/embed/oYB_YZd9N-0"></iframe></div></div>
  </div>
</div>

<footer data-anim="up">© 2026 RedBoy Kuboom — Official Website</footer>

<script>
/* PARTICLES */
const canvas=document.getElementById("particles"),ctx=canvas.getContext("2d");let particles=[];function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}addEventListener("resize",resize);resize();for(let i=0;i<80;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.3,dy:(Math.random()-0.5)*0.3});}function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="#00ffff";particles.forEach(p=>{p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,2*Math.PI);ctx.fill();});requestAnimationFrame(animate);}animate();

/* SCROLL REVEAL */
const items=document.querySelectorAll("[data-anim]");const observer=new IntersectionObserver(entries=>{entries.forEach((e,i)=>{if(e.isIntersecting){setTimeout(()=>e.target.classList.add("show"),i*120);}})},{threshold:0.2});items.forEach(el=>observer.observe(el));
</script>
</body>
</html>
