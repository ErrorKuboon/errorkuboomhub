<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ErrorKuboomHub</title>
<style>
:root {
    --accent: #1e90ff; /* New neutral accent instead of green */
    --dark-bg: #0b0f0c;
    --light-bg: #f5f5f5;
    --dark-card: #121a14;
    --light-card: #ffffff;
    --dark-text: #ffffff;
    --light-text: #0b0f0c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: var(--dark-bg);
    color: var(--dark-text);
    transition: background 0.3s, color 0.3s;
}

/* NAVBAR */
nav {
    background: var(--dark-card);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid var(--accent);
    flex-wrap: wrap;
}

nav h1 {
    color: var(--accent);
    font-size: 1.5rem;
}

.nav-links, .nav-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

nav a {
    color: inherit;
    text-decoration: none;
    font-weight: bold;
}

nav select, nav button {
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

/* TABS */
.tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

.tabs button {
    padding: 10px 15px;
    border: none;
    border-bottom: 3px solid transparent;
    background: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.tabs button.active {
    border-bottom: 3px solid var(--accent);
}

/* SECTIONS */
.section {
    display: none;
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

.section.active {
    display: block;
}

.card {
    background: var(--dark-card);
    padding: 20px;
    margin-bottom: 15px;
    border-left: 4px solid var(--accent);
    transition: 0.3s;
}

.card:hover {
    transform: translateX(5px);
}

/* THEME TOGGLE */
.theme-toggle {
    background: var(--accent);
    color: var(--dark-bg);
    font-weight: bold;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    border-top: 2px solid var(--accent);
    opacity: 0.7;
    margin-top: 40px;
}

/* MOBILE */
@media(max-width: 768px) {
    nav {
        flex-direction: column;
        gap: 10px;
    }
    .tabs {
        flex-direction: column;
        gap: 5px;
    }
}
</style>
</head>
<body>

<script>
/* TAB FUNCTION */
function openTab(tabId){
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');

    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
}

/* THEME TOGGLE */
function toggleTheme(){
    const body = document.body;
    if(body.style.background === "var(--light-bg)"){
        body.style.background = "var(--dark-bg)";
        body.style.color = "var(--dark-text)";
        document.querySelectorAll('.card').forEach(c=>c.style.background="var(--dark-card)");
    } else {
        body.style.background = "var(--light-bg)";
        body.style.color = "var(--light-text)";
        document.querySelectorAll('.card').forEach(c=>c.style.background="var(--light-card)");
    }
}
