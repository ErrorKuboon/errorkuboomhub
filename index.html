<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ErrorKuboomHub</title>

<style>
:root {
    --green: #00ff66;
    --dark: #0b0f0c;
    --card: #121a14;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: var(--dark);
    color: white;
}

/* NAVBAR */
nav {
    background: #0f1511;
    padding: 15px 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid var(--green);
}

nav h1 {
    color: var(--green);
    font-size: 1.5rem;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    transition: 0.3s;
    font-size: 0.9rem;
}

nav a:hover {
    color: var(--green);
}

nav select {
    margin-left: 15px;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    background: var(--green);
    color: var(--dark);
    font-weight: bold;
    cursor: pointer;
}

/* HEADER */
header {
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    border-bottom: 2px solid var(--green);
}

header h2 {
    font-size: clamp(1.5rem, 5vw, 3rem);
    letter-spacing: 4px;
}

/* SECTIONS */
section {
    padding: 30px 20px;
    max-width: 1100px;
    margin: auto;
}

.section-title {
    color: var(--green);
    margin-bottom: 20px;
    border-bottom: 2px solid var(--green);
    padding-bottom: 5px;
}

/* NEWS */
.news-card {
    background: var(--card);
    padding: 15px 20px;
    margin-bottom: 15px;
    border-left: 4px solid var(--green);
}

.news-highlight {
    border-left: none;
    border: 2px solid var(--green);
    text-align: center;
}

.news-image {
    width: 100%;
    max-width: 600px;
    border-radius: 8px;
    margin: 10px auto;
    display: block;
}

.news-text {
    margin-top: 10px;
    font-size: 1rem;
}

.platform {
    color: var(--green);
    font-weight: bold;
}

/* CODES */
.code-card {
    background: var(--card);
    padding: 15px 20px;
    margin-bottom: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
}

.code {
    color: var(--green);
    letter-spacing: 1px;
}

.status {
    font-size: 0.85rem;
    color: #7CFFAA;
}

button {
    background: var(--green);
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    border-top: 2px solid var(--green);
    margin-top: 40px;
    opacity: 0.8;
}

/* MOBILE */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }

    .code-card {
        flex-direction: column;
        align-items: flex-start;
    }

    .code-card button {
        align-self: flex-end;
    }
}
</style>
</head>

<body>

<nav>
    <h1>ErrorKuboomHub</h1>
    <div>
        <a href="#news" id="navNews">News</a>
        <a href="#codes" id="navCodes">Codes</a>
    </div>
</nav>

<header>
    <h2 id="headerText">HOME</h2>
</header>

<section id="news">
    <h3 class="section-title">Latest Kuboom News</h3>

    <div class="news-card news-highlight">
        <img src="b60e22fe-decd-4b63-9ca8-82179aa86366.png" alt="New Contracts" class="news-image">
        <div class="news-text">
            • <strong>New contracts available!</strong><br>
            Available on <span class="platform">Android</span>,
            <span class="platform">Steam</span>,
            <span class="platform">App Store</span>
        </div>
    </div>

</section>

<footer>
    ErrorKuboomHub — Fan-made Kuboom website
</footer>

</body>
</html>
